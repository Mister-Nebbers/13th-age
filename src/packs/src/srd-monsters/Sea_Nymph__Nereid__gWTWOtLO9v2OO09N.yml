  - name: Call of the sea
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>Twice per battle as a quick action (once per round), the nereid can
          call to a slumbering creature, and during its next turn (while still
          unconscious), that creature will swim under the water seeking the
          nereid. The creature must start making last gasp saves, which replace
          its save against being unconscious. After the fourth failure, it
          drowns.</p>
      group:
        type: String
        label: Group
        value: ''
      embeddedMacro:
        value: ''
