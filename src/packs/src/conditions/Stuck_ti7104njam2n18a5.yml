content: >-
  <p>You can’t move, disengage, pop free, change your position, or let anyone
  else move you without teleporting. You’re not otherwise penalized, 
  necessarily. In fact, you can use the rare move actions that don’t actually
  involve movement, like reloading a crossbow.</p>
